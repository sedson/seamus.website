<div class="sketchbook-folder" data-folder="{{ folder }}" data-count="{{ count }}" data-index="1">
  <div class="arrow arrow-left">{{ arrow }}</div>
  <div class="arrow arrow-right">{{ arrow }}</div>
  <div class="flex-row">
    <h3>{{ folder }}</h3>
    <span><span class="counter">1</span> of {{ count }}</span>
  </div>
  <div class="sketch-container">
    <duotone-image class="sketch" maintain-brightness="true" src="{{ img }}"></duotone-image>
  </div>
</div>
