<div class="sketchbook-folder" data-folder="{{ folder }}">
  <div class="flex-row">
    <h3>{{ folder }}</h3>
    <span><span class="counter">1</span> of {{ count }}</span>
  </div>
  <div class="sketch-container">
    <duotone-image class="sketch" maintain-brightness="true" src="{{ img }}" data-folder="{{ folder }}" data-index="1" data-count="{{ count }}"></duotone-image>
  </div>
</div>
